<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untuk mala dan kaye</title>
  
  <!-- Menambahkan Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle, #000000, #1d1d69);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      text-align: center;
    }

    .typing-header {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.1em solid #ff4081;
      width: 0;
      animation: typingHeader 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }

    .typing-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.1em solid #ff4081;
      width: 0;
      animation: typingText 4s steps(30) 6s forwards, blink 0.75s step-end infinite;
      color: #ff80ab;
      font-weight: 600;
    }

    @keyframes typingHeader {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes typingText {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
      transition: 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.8);
    }

    /* Love */
    .love {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      color: #ff4081;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .typing-header {
        font-size: 2.8rem;
      }
      .typing-text {
        font-size: 1.6rem;
      }
      .button {
        padding: 12px 25px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .typing-header {
        font-size: 2.2rem;
      }
      .typing-text {
        font-size: 1.3rem;
      }
      .button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>

</head>

<body>

  <div class="typing-header" id="headerTyping"></div>
  <div class="typing-text" id="typing"></div>
  <button class="button" onclick="window.location.href='bunga.html';">Untuk Kalian</button>
  <audio id="lagu" src="./flower.mp3" autoplay loop></audio>

  <script>
    // Typing animation JS
    const headerText = "Untuk Mala dan  Kaye !";
    const secondText = "Semangat yaa! Kalian Hebat";
    let headerIndex = 0;
    let secondIndex = 0;

    const headerTypingElement = document.getElementById('headerTyping');
    const typingElement = document.getElementById('typing');

    function typeHeaderText() {
      if (headerIndex < headerText.length) {
        headerTypingElement.innerHTML += headerText.charAt(headerIndex);
        headerIndex++;
        setTimeout(typeHeaderText, 100);
      }
    }

    function typeSecondText() {
      if (secondIndex < secondText.length) {
        typingElement.innerHTML += secondText.charAt(secondIndex);
        secondIndex++;
        setTimeout(typeSecondText, 100);
      }
    }

    setTimeout(typeHeaderText, 500);
    setTimeout(typeSecondText, 5000);

    // Floating hearts
    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerText = '❤️';
      love.style.left = Math.random() * 100 + "vw";
      love.style.animationDuration = 4 + Math.random() * 3 + "s"; // Durasi random

      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 7000);
    }

    setInterval(createLove, 300); // Bikin love baru tiap 300ms
  </script>

</body>
</html>
